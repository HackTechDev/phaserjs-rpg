    <script src="game/gameConfig.js"></script>
    <script src="game/Level.js"></script>
    <script src="game/Player.js"></script>

    <script>

        /**
         * Class representing the game object (https://photonstorm.github.io/phaser3-docs/Phaser.Game.html).
         * @extends Phaser.Game
         */
        class Game extends Phaser.Game {

            /**
             * Create the player.
             * @param {object} config - Phaser game config.
             */
            constructor(config) {
                super(config);
                this.scene.add('level', Level, true);
            }
        }

        // Start the game.
        let game = new Game(config);
    </script>

    <p>Use W, A, S, and D keys to move.</p>
